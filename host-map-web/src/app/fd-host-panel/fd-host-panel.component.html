<div class="row">
  <div class="panel panel-default" *ngIf="localizacao !=null">
    <div class="panel-heading">
      <span></span>
    </div>
    <div class="panel-body">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-4">
            <label>Servidor:</label>
          </div>
          <div class="col-md-8">
            <span>{{localizacao.as}}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label>Empresa:</label>
          </div>
          <div class="col-md-6">
            <span>{{localizacao.org}}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label>IP:</label>
          </div>
          <div class="col-md-8">
            <span>{{localizacao.query}}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label>Latitude:</label>
          </div>
          <div class="col-md-8">
            <span>{{localizacao.lat}}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label>Longitude:</label>
          </div>
          <div class="col-md-8">
            <span>{{localizacao.lon}}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label>Pa√≠s:</label>
          </div>
          <div class="col-md-8">
            <span>{{localizacao.country}}</span>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
